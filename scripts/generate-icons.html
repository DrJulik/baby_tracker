<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: #333; }
    canvas { border: 1px solid #ddd; margin: 10px; background: white; }
    button { 
      padding: 12px 24px; 
      background: #FF9A56; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px;
      margin: 5px;
    }
    button:hover { background: #FF6B35; }
    .instructions { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      margin-top: 20px;
      border-left: 4px solid #FF9A56;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçº Baby Tracker Icon Generator</h1>
    <p>Click the buttons below to download the PWA icons, then move them to the <code>public/</code> folder.</p>
    
    <div>
      <canvas id="canvas192" width="192" height="192"></canvas>
      <canvas id="canvas512" width="512" height="512"></canvas>
      <canvas id="canvas180" width="180" height="180"></canvas>
    </div>
    
    <div>
      <button onclick="download('canvas192', 'pwa-192x192.png')">Download 192x192</button>
      <button onclick="download('canvas512', 'pwa-512x512.png')">Download 512x512</button>
      <button onclick="download('canvas180', 'apple-touch-icon.png')">Download Apple Touch Icon</button>
    </div>
    
    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click each download button above</li>
        <li>Move the downloaded files to <code>baby_tracker/public/</code></li>
        <li>Rebuild your app with <code>npm run build</code></li>
      </ol>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      const radius = size * 0.45;
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#FF9A56');
      gradient.addColorStop(1, '#FF6B35');
      
      // Draw rounded rectangle background
      ctx.beginPath();
      const cornerRadius = size * 0.2;
      ctx.moveTo(cornerRadius, 0);
      ctx.lineTo(size - cornerRadius, 0);
      ctx.quadraticCurveTo(size, 0, size, cornerRadius);
      ctx.lineTo(size, size - cornerRadius);
      ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
      ctx.lineTo(cornerRadius, size);
      ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
      ctx.lineTo(0, cornerRadius);
      ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw baby emoji
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üë∂', center, center);
    }
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw all icons on load
    drawIcon(document.getElementById('canvas192'));
    drawIcon(document.getElementById('canvas512'));
    drawIcon(document.getElementById('canvas180'));
  </script>
</body>
</html>
